<mat-card>
  <mat-card-header>
    <mat-card-title>Question:</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <textarea name="text" rows="2" [(ngModel)] = "question.text"></textarea>

      <p *ngFor="let q of question.answers; let i = index; trackBy:trackByFn ">
        <span>{{i+1}}</span>
        <input name="a-{{i}}" style="margin-left: 10px" size="100" type="text"
               [(ngModel)]="question.answers[i]"  >
        <span style="margin-left: 10px">Is true!</span>
        <input name = "{{i}}" style="margin-left: 10px" type="checkbox" (change)="clickNum(i)" [(ngModel)] = "checkeds[i]">
      </p>



  </mat-card-content>

  <mat-card-actions>
    <button mat-button *ngIf="isActive" (click)="click()" >LIKE</button>
    <button mat-button *ngIf="isActive" (click)="clickAdd()">Add</button>
    <button mat-button *ngIf="isActive" (click)="save()">Save</button>
    <button mat-button *ngIf="!isActive" (click)="save()">Edit</button>
  </mat-card-actions>
</mat-card>
