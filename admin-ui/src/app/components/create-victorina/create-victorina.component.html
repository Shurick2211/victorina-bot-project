<div class="pad">
  <h3>Create new victorina!</h3>
  <div>
    <span>Name:</span>
    <input style="margin-left: 10px" size="100" type="text" name="victorina-name" [(ngModel)]="victorina.name">
    <button name = "save" class="button-success" style="margin-left: 10px" (click)="save()" >Save!</button>
  </div>
  <div>
    <span>Title:</span>
    <textarea  name="victorina-title" style=" margin-left: 10px"
              rows="3" [(ngModel)]="victorina.title"></textarea>
  </div>
  <hr>
  <h4>New question:</h4>
  <div>
    <app-question [question]="q" (quest)="addToInfo($event)" [isActive]="true"></app-question>
  </div>
  <hr>
  <h4>Saved question:</h4>
  <div *ngFor="let quest of victorina.questions; let i = index;">
    <app-question [question]="quest"  (deleteQ)="deleteQuestion(i)" [num]="i+1"
                  (quest) = "editToInfo($event, i)" [isActive]="false"></app-question>
  </div>


</div>
