<div class="pad">
  <h3>{{title}}</h3>
  <div>
    <span>Name:</span>
    <input style="margin-left: 10px" size="100" type="text" name="victorina-name" [(ngModel)]="victorina.name">
    <button name = "save" class="btn btn-info" style="margin-left: 10px" (click)="save()" >Save Victorina!</button>
    <div *ngIf="isNotReady">
      <br>
      <span class="not-ready">Victorina is not Ready!</span>
    </div>
  </div>
  <div>
    <span style="alignment-baseline: central">Title:</span>
    <textarea  name="victorina-title" style=" margin-left: 10px"
              rows="3" [(ngModel)]="victorina.title"></textarea>
  </div>
  <div>

<!--    </mat-form-field>-->

    <mat-form-field class="example-form-field">
      <mat-label>Enter a date range</mat-label>
      <mat-date-range-input [formGroup]="campaignOne" [rangePicker]="picker">
        <input matStartDate formControlName="start" placeholder="Start date">
        <input matEndDate formControlName="end" placeholder="End date">
      </mat-date-range-input>
      <mat-hint>MM/DD/YYYY – MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-date-range-picker #picker></mat-date-range-picker>
    </mat-form-field>

  </div>


  <hr>
  <h4>New question:</h4>
  <div>
    <app-question [question]="q" (quest)="addToInfo($event)" [isActive]="true"></app-question>
  </div>
  <hr>
  <h4>Saved question:</h4>
  <div *ngFor="let quest of victorina.questions; let i = index;">
    <app-question [question]="quest"  (deleteQ)="deleteQuestion(i)" [num]="i+1"
                  (quest) = "editToInfo($event, i)" [isActive]="false"></app-question>
  </div>


</div>
