<div  class="d-flex all-screen" >
  <aside *ngIf="storage.isReg" class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark" style="width: 20%; ">
    <nav style="height: 100%">
      <div class="btn-block top-nav menu" >
        <button class="btn btn-dark"  name="create" routerLinkActive="activeButton" routerLink="/create">
          <svg stroke="currentColor"  fill="none" stroke-width="2" viewBox="0 0 24 24"
               stroke-linecap="round" stroke-linejoin="round" class="h-4 w-4" height="1em" width="1em"
               xmlns="http://www.w3.org/2000/svg"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path></svg>
          Create Victorina</button>
        <br>
        <button class="btn btn-dark"  name="list" routerLinkActive="activeButton" routerLink="/list">
          <svg stroke="currentColor" fill="none" stroke-width="2" viewBox="0 0 24 24"
               stroke-linecap="round" stroke-linejoin="round" class="h-4 w-4" height="1em" width="1em"
               xmlns="http://www.w3.org/2000/svg"><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path>
            <polyline points="15 3 21 3 21 9"></polyline><line x1="10" y1="14" x2="21" y2="3"></line></svg>
          All Victorinas</button>
      </div>
      <div *ngIf="!storage.isAdmin" style="margin-top: 1%">
        <h3>Send message for ADMIN:</h3>
        <input class="sender" type="text" [(ngModel)]="textMess" placeholder="Text...">
        <button class="sender btn-secondary" (click)="sendMess()">Send</button>
      </div>
    </nav>
  </aside>

  <main class="d-flex flex-column " style="width: 100%">
    <div>
      <router-outlet></router-outlet>
    </div>
  </main>
</div>
