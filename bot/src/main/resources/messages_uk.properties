message.start=Вас вітає Вікторина-бот! \uD83D\uDE03\nТут ви знайдете багато цікавих Вікторин та розіграшів призів від каналів, а також самі зможете доєднатися до авторів Вікторин!\
  \nЗа зміст Вікторин наш бот не несе відповідальності - вона на їх авторах!\nПриємного проведення часу! \uD83E\uDD73

