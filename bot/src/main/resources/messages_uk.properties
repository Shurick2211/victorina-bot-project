message.start=Вас вітає Вікторина-бот! \uD83D\uDE03\nТут ви знайдете багато цікавих Вікторин та розіграшів призів від каналів, а також самі зможете доєднатися до авторів Вікторин!\
  \nЗа зміст Вікторин наш бот не несе відповідальності - вона на їх авторах!\nПриємного проведення часу! \uD83E\uDD73

message.reg.start =Якщо ти адмін канала для якого проводиться Вікторина - додай бота в адміни (для перевірки підписки юзера на канал) та перешли сюди любий пост з канала,  \n а якщо ні - то просто тисни \"Готово\"
message.reg.channel =Якщо хочешь ще додати канал - додай бота в адміни (для перевірки підписки юзера на канал) та перешли сюди любий пост з канала, \
  \n а якщо ні - то просто тисни \"Готово\"
message.reg.finish =\uD83C\uDF7E Тебе зареєстровано як автора Вікторин. Посилання на адмінку:
message.invite = На каналі є активні Вікторини. Для початку тисни кнопку з назвою вікторини:
message.invite.none = На каналі не має активних Вікторин для вас. Спробуйте перевірити пізніше!"
message.from=Від
